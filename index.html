<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloomly 🌸</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fffafc;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #e08bbd;
    }
    .section {
      margin: 20px auto;
      padding: 15px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      background: #e08bbd;
      color: white;
      cursor: pointer;
    }
    input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ddd;
      width: 70%;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Bloomly 🌸</h1>
  <p>Your aesthetic planner & wellness buddy</p>

  <!-- To-Do List -->
  <div class="section">
    <h2>📝 To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Add a task...">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <!-- Hydration Tracker -->
  <div class="section">
    <h2>💧 Hydration Tracker</h2>
    <p>You’ve had <span id="waterCount">0</span> glasses today.</p>
    <button onclick="drinkWater()">+1 Glass</button>
  </div>

  <!-- Daily Affirmation -->
  <div class="section">
    <h2>✨ Daily Affirmation</h2>
    <p id="affirmation">Click below for positivity</p>
    <button onclick="newAffirmation()">New Affirmation</button>
  </div>

  <script>
    // To-Do List
    function addTask() {
      let input = document.getElementById("taskInput").value;
      if (input === "") return;
      let li = document.createElement("li");
      li.textContent = input;
      document.getElementById("taskList").appendChild(li);
      document.getElementById("taskInput").value = "";
    }

    // Hydration Tracker
    let water = 0;
    function drinkWater() {
      water++;
      document.getElementById("waterCount").innerText = water;
    }

    // Affirmations
    const affirmations = [
      "You are enough 💕",
      "Good things are coming ✨",
      "Progress, not perfection 🌱",
      "You deserve peace 🤍",
      "Bloom where you are planted 🌸"
    ];
    function newAffirmation() {
      const random = affirmations[Math.floor(Math.random() * affirmations.length)];
      document.getElementById("affirmation").innerText = random;
    }
  </script>
</body>
</html>
